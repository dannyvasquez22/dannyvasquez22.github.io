				class="icon-r-p_pdf"></span></a>

				<input type="text" name="firstName" placeholder="John Doe" autofocus />

				<label for="mensaje">Mensaje</label>
				<textarea name="mensaje" placeholder="Hey there! :D" required></textarea>
				<div id="secure" class="g-recaptcha" data-sitekey="6Le8eo8UAAAAALddqXIKtUguhaSmf0FXGK9_Z54f"></div>

					<button class="btn_event change" type="submit">Enviar</button>

			</form>
		</div>
	</section>

			<div class="principal">
				<div class="center-box">
					<img src="images/my.jpg" alt="profile">

			</div>
			<div class="contact">

				<a href="https://github.com/dannyvasquez22/" target="_blank"><span class="icon-i-github"></span></a>

			<nav>
				<ul>
					<li><a href="#r_uno">Acerca de mi</a></li>
					<li><a href="#r_dos">Educación</a></li>
					<li><a href="#r_tres">Habilidades</a></li>
					<li><a href="#r_four">Portafolio</a></li>
